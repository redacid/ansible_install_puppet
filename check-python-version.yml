---
- name: Check Python Version
  hosts: "{{ DEPLOYSERVERS }}"
  gather_facts: true
  become: true
  vars:
    python_version: 3.7.0
    ansible_python_interpreter: /usr/bin/python
  tasks:
    # python_version is a given variable, eg. `3.5`
    - name: Check if python is already latest
      shell: /usr/bin/python3 --version
      register: python_version_result
      failed_when: python_version_result.stderr | replace('Python ', '') is version(python_version, '>=')

    - debug:
        var: python_version_result.stderr

